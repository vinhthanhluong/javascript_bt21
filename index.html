<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang chọn người dùng</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 24px;
      color: #333;
    }

    .link-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .link-group a {
      text-decoration: none;
      color: white;
      background-color: #4a90e2;
      padding: 12px 24px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .link-group a:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chọn giao diện người dùng</h1>
    <div class="link-group">
      <a href="./admin/view/">Trang Quản Trị</a>
      <a href="./customer/">Trang Khách Hàng</a>
    </div>
  </div>
</body>
</html>
